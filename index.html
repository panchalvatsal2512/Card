<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Example</title>
    <link rel="stylesheet" href="style.css">
   
  </head>
  <body>
    <div class="card">
      <img  src="https://cdn.pixabay.com/photo/2024/05/18/19/21/books-8770940_640.jpg"alt="Card Image"class="card-img"/>
      <div class="card-content">
        <h2 class="card-title">Card Title</h2>
        <p class="card-description">
          This is a description of the card. It provides additional information
          about the content of the card.
        </p>
      </div>
    </div>
  </body>
</html>
